{% extends "base.html" %}

{% block content %}
<h1>Search Results for "{{ query }}"</h1>
<ul>
    {% for post in results %}
        <li>
            <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
        </li>
    {% empty %}
        <p>No results found.</p>
    {% endfor %}
</ul>
{% endblock %}
