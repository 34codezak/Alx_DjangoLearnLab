{% extends "base.html" %}

{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p>By: {{ post.author }}</p>
<a href="{% url 'post-update' post.pk %}">Edit</a>
<a href="{% url 'post-delete' post.pk %}">Delete</a>
{% endblock %}

<p>Tags:
    {% for tag in post.tags.all %}
        <a href="{% url 'posts-by-tag' tag.name %}">{{ tag.name }}</a>
    {% endfor %}
</p>
